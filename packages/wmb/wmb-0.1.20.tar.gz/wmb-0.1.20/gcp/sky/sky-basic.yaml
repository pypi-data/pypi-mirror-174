# jupyter.yaml

name: jupyter

resources:
  cloud: gcp
  instance_type: n2d-standard-8
  region: us-west1

file_mounts:
  /data:
    source: gs://ecker-rachel-analysis/
    mode: MOUNT
  /cemba:
    source: gs://ecker-hanqing-wmb-us-west1/
    mode: MOUNT
  /home/hanliu:
    source: gs://ecker-hanqing-analysis/
    mode: MOUNT

setup: |
  pip install --upgrade pip
  conda install -c conda-forge -y jupyter jupyterlab

run: |
  cd ~/sky_workdir
  jupyter lab --port 8898 --no-browser