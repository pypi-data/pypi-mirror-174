[tool.poetry]
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Command-Line Interface (CLI) to generate JPEG images of Xebus ID cards"
include = [
    "CHANGELOG.md",
    "majormode/xebus/tools/fonts/*.*",
]
keywords = ["card", "generator", "identity", "xebus"]
license = "Proprietary"
packages = [{ include = "majormode", from = "src" }]
name = "xebus-id-card-image-generator"
readme = "README.md"
repository = "https://github.com/xebus/xebus-id-card-image-generator"
version = "1.2.2"

[tool.poetry.dependencies]
python = "^3.9"
Pillow = "^9.2.0"
perseus-core-library = "^1.18.17"
qrcode = "^7.3.1"
Unidecode = "^1.3.6"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
