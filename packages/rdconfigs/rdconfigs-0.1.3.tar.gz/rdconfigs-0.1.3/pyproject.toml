[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rdconfigs"
version = "0.1.3"
authors = [
    {name="Ujan RoyBandyopadhyay", email="ujan.roybandyopadhyay@gmail.com"}
]
description = "Generate, display, and analyze randomly colored grids"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pygame >= 2.1.2"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]