[tool.poetry]
name = "deciphon-api"
version = "0.6.1"
description = "RESTful API for Deciphon scheduler"
license = "MIT"
authors = ["Danilo Horta <danilo.horta@pm.me>"]
readme = "README.md"
repository = "https://github.com/EBI-Metagenomics/deciphon-api"
homepage = "https://github.com/EBI-Metagenomics/deciphon-api"
keywords = ["deciphon", "api"]
classifiers = ["License :: OSI Approved :: MIT License"]

[tool.poetry.dependencies]
aiofiles = "*"
bcbio-gff = "*"
biopython = "*"
deciphon-sched = ">=0.0.6"
fasta-reader = ">=1.0.3"
fastapi = "*"
gunicorn = "*"
loguru = "*"
pooch = "*"
pydantic = { extras = ["dotenv"], version = "*" }
python = "^3.10"
python-multipart = "*"
typer = "*"
uvicorn = { extras = ["standard"], version = "*" }

[tool.poetry.dev-dependencies]
black = "*"
coverage = "*"
isort = "*"
pyright = "*"
pytest = "*"
pytest-cov = "*"
requests = "*"
xxhash = "*"

[tool.poetry.scripts]
deciphon-api = "deciphon_api.console:run"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.cibuildwheel]
skip = "cp36-* cp37-* pp*"

[tool.pytest.ini_options]
addopts = "--cov=deciphon_api --cov-report html"
testpaths = ["tests"]

[tool.isort]
profile = "black"
