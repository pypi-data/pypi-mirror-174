[metadata]
name = cloudyns
version = 0.0.1
author = yoyojlf
author_email = jordhan@computerapes.com
description = cloudyns is a mini tool for managing cloud dns, mainly DigitalOcean, support for other services is expected to be added soon
license = GPLv3
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yoyojlf/cloudyns
project_urls = 
	Bug Tracker = https://github.com/yoyojlf/cloudyns/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

