[tool.poetry]
name = "memofn"
version = "0.1.0"
description = "A python library for memoizing functions for quick debugging/translations"
authors = ["Moises Baltazar <null@moisesb.com>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/mobalt/memofn"
"Bug Tracker" = "https://github.com/mobalt/memofn/issues"

[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
