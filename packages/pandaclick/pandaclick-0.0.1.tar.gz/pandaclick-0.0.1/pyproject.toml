[project]
name = "pandaclick"
version = "0.0.1"
authors = [
  { name="Bedretdinov Nader", email="bedretdinoff@mail.ru" },
]
description = "pandas to clickhouse write"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["pandas","sqlalchemy","requests","jinja2","clickhouse-sqlalchemy"]
build-backend = "setuptools.build_meta"
