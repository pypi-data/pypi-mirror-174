[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tdm-lmilewsk"
version = "0.0.1"
description = "Using Virtual Environments and creating our own packages in python"
readme = "README.md"
authors = [{ name = "Lucas Milewski", email = "lmilewsk@purdue.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["example", "imdb", "tutorial", "VE", "Virtual", "Environment"]
dependencies = [
    "lxml >= 4.9.1",
    "requests >= 2.28.1",
]
requires-python = ">=3.10"