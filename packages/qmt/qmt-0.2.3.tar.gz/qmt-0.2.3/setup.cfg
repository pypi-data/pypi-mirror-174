[aliases]
docs = build_sphinx

[tool:pytest]
norecursedirs = *.egg .* build dist node_modules venv docs/_build
filterwarnings = 
	ignore::DeprecationWarning:_pytest
	ignore:SelectableGroups dict interface:DeprecationWarning:flake8

[flake8]
max-line-length = 120
per_file_ignores = 
	setup.py: E402
	qmt/__init__.py: F401
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	venv

[egg_info]
tag_build = 
tag_date = 0

