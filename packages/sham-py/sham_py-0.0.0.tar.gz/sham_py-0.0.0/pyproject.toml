[tool.poetry]
name = "sham-py"
version = "0.0.0"
description = "A simple yet shit Discord API wrapper"
authors = ["Enoki <enokiun@gmail.com>", "Sham <thesham@protonmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sham/**/*.py"}]
repository = "https://github.com/EnokiUN/sham.py"
maintainers = [
    "EnokiUN <enokiun@gmail.com>",
    "thesham <thesham@protonmail.com>"
]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"