[metadata]
name = my-first-test-package
version = 0.1.0
author = Razzle Dazzle
author_email = razzle_dazzle@gmail.com
url = https://godatadriven.com/blog/a-practical-guide-to-setuptools-and-pyproject-toml
description = Example package description
keywords = example, setuptools
license = BSD 3-Clause License
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	pandas == 1.4.1
	PyYAML >= 6.0
	typer

[options.entry_points]
console_scripts = 
	my-example-utility = example.example_module:main

[options.package_data]
example = data/schema.json, *.txt
* = README.md

[egg_info]
tag_build = 
tag_date = 0

