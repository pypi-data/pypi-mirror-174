[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[project]
name = "antistasi_sqf_tools"
authors = [{ name = "antistasi_tools" }]
classifiers = ["License :: OSI Approved :: MIT License"]
license = { file = "LICENSE" }
readme = { file = "README.rst", content-type = "text/markdown" }
dynamic = ['version', 'description']
requires-python = ">=3.9"
dependencies = [
    "alabaster==0.7.12",
    "attrs==21.4.0",
    "babel==2.10.1",
    "click==8.1.3",
    "frozendict==2.3.2",
    "idna==3.3",
    "imagesize==1.3.0",
    "jinja2==3.1.2",
    "multidict==6.0.2",
    "packaging==21.3",
    "pycparser==2.21",
    "pygithub==1.55",
    "pygments==2.12.0",
    "pyparsing==3.0.9",
    "python-dotenv==0.20.0",
    "pytz==2022.1",
    "requests==2.28.0",
    "rich==12.4.4",
    "sphinx==4.5.0",
    "sphinxcontrib-applehelp==1.0.2",
    "sphinxcontrib-devhelp==1.0.2",
    "sphinxcontrib-htmlhelp==2.0.0",
    "sphinxcontrib-jsmath==1.0.1",
    "sphinxcontrib-qthelp==1.0.3",
    "sphinxcontrib-serializinghtml==1.1.5",
    "yarl==1.7.2",
]


[project.urls]
Source = "https://github.com/Giddius/Antistasi_Logbook"

[project.scripts]
antistasi-sqf-tools = "antistasi_sqf_tools.__main__:antistasi_sqf_tools_cli"

[project.optional-dependencies]

[tool.flit.sdist]
exclude = [
    "misc",
    "temp",
    "docs",
    "tools",
    ".pydeps",
    "tests",
    ".gitattributes",
    ".gitignore",
    ".editorconfig",
    "planning.todo",
    "tasks.py",
    "designer_files",
    ".vscode",
    ".favorites.json",
    ".venv",
    ".pytest_cache",
    "__pycache__",
]

[tool.autopep8]
ignore = ["E402", "E501", "E731"]
max_line_length = 250

[tool.isort]
balanced_wrapping = true
ensure_newline_before_comments = true
group_by_package = true
import_heading_firstparty = "* Local Imports --------------------------------------------------------------------------------------->"
import_heading_gid = "* Gid Imports ----------------------------------------------------------------------------------------->"
import_heading_qt = "* Qt Imports --------------------------------------------------------------------------------------->"
import_heading_stdlib = "* Standard Library Imports ---------------------------------------------------------------------------->"
import_heading_thirdparty = "* Third Party Imports --------------------------------------------------------------------------------->"
known_gid = ["gid*"]
known_qt = ["PyQt5", "PyQt6", "PySide6", "pyqtgraph"]
length_sort = true
line_length = 200
lines_after_imports = 1
sections = [
    "FUTURE",
    "STDLIB",
    "QT",
    "THIRDPARTY",
    "GID",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
indented_import_headings = false

[tool.pytest.ini_options]
addopts = "-rA -vv --durations=0 --capture=tee-sys --show-capture=all --color=auto --code-highlight=yes --cov=antistasi_sqf_tools --cov-report html --html-report=./tools/reports/pytest_report --title='PYTEST REPORT'"

[tool.autoflake]
# additional_imports=None
expand_star_imports = true
remove_all_unused_imports = true
remove_duplicate_keys = false
remove_unused_variables = false
ignore_init_module_imports = false

[tool.gid_tasks.imports_cleaner]
exclude_globs = []
exclude_init_files = true
ignore_missing_import_section = true

[tool.coverage.report]
omit = ["**/__init__.py"]
exclude_lines = ["if __name__ == .__main__.:", "def __rich__", "def __repr__"]

[tool.coverage.html]
directory = "tools/reports/coverage/html"
