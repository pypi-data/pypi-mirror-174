site_name: dantico
site_description: Tools to convert Django ORM models to Pydantic models
site_url: https://dantico.github.io/

repo_name: xshapira/dantico
repo_url: https://github.com/xshapira/dantico

theme:
  name: 'material'
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/lightbulb-outline
        name: 'Switch to dark mode'
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/lightbulb
        name: 'Switch to light mode'
  features:
    - content.tabs.link
  logo: 'logo-white.svg'
  favicon: 'favicon.png'

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - tables
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - 'Quick start': index.md
  - 'Excluding and including': excluding_including.md
  - 'Optional fields': optional_fields.md
  - 'Introspect': introspect.md
  - 'Schema customization': schema_customization.md
  - 'Field validator': field_validator.md
