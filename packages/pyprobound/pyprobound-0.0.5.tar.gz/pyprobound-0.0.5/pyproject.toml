[project]
name = "pyprobound"
description = "ProBound model manipulation and scoring interface"
version = "0.0.5"
authors = [
    { name = "Kateřina Faltejsková", email = "katerina.faltejskova@uochb.cas.cz" }
]
dependencies = [
    "jpype1==1.4.0",
    "numpy",
    "pandas"
]
readme="readme_pip.md"

[tool.pyprobound]
homepage="https://github.com/Caeph/pyProBound"

[tool.setuptools]
packages = ["pyProBound"]

[tool.setuptools.package-data]
pyProBound = ["*.json", "*.jar"]