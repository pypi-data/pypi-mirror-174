[metadata]
name = ocr-license
version = 0.0.7
author = Cuong Cao
author_email = cuong091200@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/sampleproject
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src/ocr/
packages = find:
python_requires = >=3.7
install_requires = 
	shapely
	scikit-image
	imgaug
	pyclipper
	lmdb
	tqdm
	numpy
	visualdl
	rapidfuzz
	opencv-contrib-python
	cython
	lxml
	premailer
	openpyxl
	attrdict
	Polygon3
	lanms-neo ==1.0.2
	PyMuPDF ==1.19.0
	opencv-python ==4.5.5.64

[options.packages.find]
where = src/ocr/

[egg_info]
tag_build = 
tag_date = 0

