[metadata]
name = SQLDbWrpr
version = 3.3.11
author = Hendrik du Toit
author_email = hendrik@brightedge.co.za
description = Wrapper for importing CSV and Text files into MySQL and Postgress
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
devstatus = Development Status :: 5 - Production/Stable
intendedaudience002 = Intended Audience :: Developers
intendedaudience007 = Intended Audience :: Information Technology
intendedaudience013 = Intended Audience :: System Administrators
topic013 = Topic :: Software Development
topic028 = Topic :: Text Processing
topic034 = Topic :: Utilities
license = License :: OSI Approved :: MIT License
programminglanguage009 = Programming Language :: Python :: 3.8
programminglanguage010 = Programming Language :: Python :: 3.9
programminglanguage011 = Programming Language :: Python :: 3.10

[options]
install_requires = 
	termcolor
	beetools
setup_requires = 
	termcolor
	beetools
tests_require = 
	termcolor
	beetools
packages = find:
python_requires = >=3.6
package_dir = 
	=src

[flake8]
exclude = __init__.py, VersionArchive/, Archive/
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501

[tool:pytest]
addopts = --ignore-glob=*\VersionArchive --ignore-glob=*\Archive  --cov-report=html
addopts_p = --doctest-modules --cov=tests --cov=packageit --ignore-glob=*\VersionArchive --ignore-glob=*\Archive --ignore-glob=*\Templates --cov-report=html

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

