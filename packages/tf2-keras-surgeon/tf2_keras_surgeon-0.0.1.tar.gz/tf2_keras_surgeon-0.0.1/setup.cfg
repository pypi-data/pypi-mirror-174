[metadata]
name = tf2_keras_surgeon
description = A library for performing network surgery on trained tensorflow 2 keras models.
version = 0.0.1
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cs-jsi/tf2-keras-surgeon
author = Ben Whetton, Raukk, Jure Vreca
maintainer = Jure Vreca
maintainer_email = jure.vreca@ijs.si
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	tensorflow

[options.packages.find]
exclude = 
	tests
	examples

[egg_info]
tag_build = 
tag_date = 0

