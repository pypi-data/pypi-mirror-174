[tool.poetry]
name = "dotations-locales-back"
version = "1.3.6"
description = "Le dorsal de dotations.incubateur.anct.gouv.fr"
readme = "README.md"
authors = ["Equipe Dotations Locales <contact-dotations-locales@anct.gouv.fr>"]
repository = "https://gitlab.com/incubateur-territoires/startups/dotations-locales/dotations-locales-back/"
license = "AGPL-3.0-or-later"
include = ["data"]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.78.0"
uvicorn = "^0.18.2"
pandas = "^1.3"
OpenFisca-France-Dotations-Locales = "^0.8.1"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
pytest = "^5"
requests = "^2.28.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
    "tests"
]