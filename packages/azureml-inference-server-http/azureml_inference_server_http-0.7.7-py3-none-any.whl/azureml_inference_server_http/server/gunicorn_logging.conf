[loggers]
keys=root, gunicorn.error, gunicorn.access

[handlers]
keys=console

[logger_root]
level=INFO
handlers=console
propagate=0

[formatters]
keys=

[logger_gunicorn.error]
level=INFO
handlers=console
propagate=0
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=console
propagate=0
qualname=gunicorn.access

[handler_console]
class=StreamHandler
level=INFO
args=(sys.stdout, )

