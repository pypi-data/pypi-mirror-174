[tool.poetry]
name = "reverse-type"
version = "0.1.1"
description = "Embeds argument text in Unicode Right-To-Left and reverses it"
authors = ["Johnny Wezel <j@wezel.name>"]
license = "GPL"
readme = "README.md"
packages = [
	{include = "src"}
]

[tool.poetry.scripts]
reverse-type = 'src.reverse_type:Main'

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
mypy = "^0.982"
flake8 = "^5.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
