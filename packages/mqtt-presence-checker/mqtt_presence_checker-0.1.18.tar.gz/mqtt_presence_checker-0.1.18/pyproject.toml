[tool.poetry]
name = "mqtt-presence-checker"
version = "0.1.18"
description = "Check if you (or your phone) is at home and notify your smarthome via mqtt!"
authors = ["RincewindWizzard <git@magierdinge.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^7.1.3"
jsonargparse = "^4.15.1"
loguru = "^0.6.0"
docstring-parser = "^0.15"
asyncio-mqtt = "^0.13.0"

pingparsing = "^1.4.0"
toml = "^0.10.2"
dotwiz = "^0.4.0"
sphinxcontrib-napoleon = { version = "^0.7", optional = true }
sphinx = { version = "^5.3.0", optional = true }
sphinx-rtd-theme = { version = "^1.0.0", optional = true }
python-daemon = "^2.3.1"

[tool.poetry.dev-dependencies]
pytest-asyncio = "^0.20.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon"]


[tool.poetry.scripts]
mqtt-presence-checker = 'mqtt_presence_checker.__main__:main'
