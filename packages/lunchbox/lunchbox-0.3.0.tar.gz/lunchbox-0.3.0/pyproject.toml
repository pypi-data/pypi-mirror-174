[project]
name = "lunchbox"
version = "0.3.0"
description = "A library of various tools for common python tasks"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click>=8.1.3",
    "humanfriendly",
    "wrapt",
]
authors = [
    { name = "Alex Braun", email = "alexander.g.braun@gmail.com" },
]

[project.license]
text = "MIT"

[project.scripts]
lunchbox = "lunchbox.command:main"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
test = [
    "pytest-cov",
    "pytest-forked",
    "pytest-xdist",
    "pytest",
    "tox-pdm>=0.6.0",
    "tox>=3.26.0",
]
