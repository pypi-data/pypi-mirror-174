[tool.poetry]
name = "pysspm"
version = "0.2.0"
description = "Simple Scientific Project Manager."
authors = ["Aaron Ponti <aaron.ponti@bsse.ethz.ch>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.4.1"
colorama = "^0.4.4"
tabulate = "^0.8.10"
pandas = "^1.5.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
black = "^22.3.0"
isort = "^5.10.1"
tomli = "^2.0.1"

[tool.poetry.scripts]
sspm = "pysspm.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
