[tool.poetry]
name = "pycursorsio"
version = "2022103101"
description = "cursors.io client"
license = "MIT"
authors = ["Thomas Touhey <thomas@touhey.fr>"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pygame = "^2.1.2"
websockets = "^10.4"
aiostream = "^0.4.5"
aiohttp = "^3.8.3"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
flake8-annotations = "^2.9.1"
flake8-bandit = "^4.1.1"
flake8-commas = "^2.1.0"
flake8-docstrings = "^1.6.0"
flake8-import-order = "^0.18.1"
flake8-no-implicit-concat = "^0.3.3"
flake8-rst-docstrings = "^0.2.7"
flake8-use-fstring = "^1.4"
flake8-walrus = "^1.2.0"
mypy = "^0.971"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
