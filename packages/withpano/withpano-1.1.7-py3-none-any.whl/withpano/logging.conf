version: 1
formatters:
  console:
    format: '%(asctime)s %(levelname)s %(name)s %(threadName)s %(module)s %(lineno)s: %(message)s'
  simple:
    format: '%(asctime)s %(levelname)s %(name)s %(threadName)s %(module)s %(lineno)s: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: NOTSET
    formatter: console
    stream: ext://sys.stdout
loggers:
  console:
    level: NOTSET
    handlers: [console]
    propagate: no
root:
  level: NOTSET
  handlers: [console]