[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[pycodestyle]
exclude = docs/conf.py
ignore = E203,E501,W503

[compile_catalog]
directory = invenio_theme_tuw/translations/

[extract_messages]
copyright_holder = TU Wien
msgid_bugs_address = tudata@tuwien.ac.at
mapping-file = babel.ini
output-file = invenio_theme_tuw/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = invenio_theme_tuw/translations/messages.pot
output-dir = invenio_theme_tuw/translations/

[update_catalog]
input-file = invenio_theme_tuw/translations/messages.pot
output-dir = invenio_theme_tuw/translations/

[flake8]
max-line-length = 88
extend-ignore = E203

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

