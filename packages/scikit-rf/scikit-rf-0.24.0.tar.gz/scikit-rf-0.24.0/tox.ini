# running 'tox' will run the tests located in skrf/
# running 'tox -- --nbval-lax' will also run all the notebooks located in doc/
[tox]
isolated_build = True
envlist = py{37, 38, 39, 310, 311}

[gh-actions]
python = 
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
passenv = GITHUB_*
usedevelop = true
extras = 
    test
    visa
    netw
    xlsx
    plot
    docs
commands =
    python -m pytest {posargs}

