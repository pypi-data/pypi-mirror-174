[tool.poetry]
name = "pyxxljob"
version = "1.0.7"
readme = "README.md"
license = "GPL-3.0-only"
description = "A Python executor for XXL-jobs"
authors = ["fcfangcc <swjfc22@live.com>"]
repository = "https://github.com/fcfangcc/pyxxl"
keywords = ["XXL"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules"
]


[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.1"

mkdocs = { version = "1.3.0", optional = true }
mkdocstrings = {version = "^0.19.0", optional = true, extras=["python"]}
mkdocs-material = {version = "^8.3.2", optional = true}
mdx-include = {version = "^1.4.1", optional = true}
python-dotenv = {version = "*", optional = true}

[tool.poetry.dev-dependencies]
pytest = "7.1.2"
pytest-asyncio = "0.18.3"
pre-commit = "2.19.0"
black = "22.3.0"
flake8 = "4.0.1"
isort = "5.10.1"
mypy = "0.942"
pytest-aiohttp = "1.0.4"
pytest-cov = "3.0.0"

[tool.poetry.extras]
doc = ["mkdocs","mkdocstrings","mkdocs-material","mdx-include"]
dotenv = ["python-dotenv"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# if your need
# https://python-poetry.org/docs/repositories/#install-dependencies-from-a-private-repository
[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"
secondary = true

[tool.black]
line-length = 119
target-version = ['py38']

[tool.isort]
profile="black"
py_version = 38
force_single_line=false
combine_as_imports=true
lines_between_types=1
lines_after_imports=2
src_paths=["pyxxljob"]
line_length = 119

[tool.mypy]
files = "pyxxljob"
ignore_missing_imports = true
disallow_untyped_defs = true
exclude = [

]


[tool.coverage.run]
concurrency = ["thread"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.",
    "raise NotImplementedError",
    "\\.\\.\\."
]
