[tool.poetry]
name = "bdd2dfa"
readme="README.md"
version = "1.0.10"
description = "Python library for converting binary decision diagrams to automata."
authors = ["Marcell Vazquez-Chanlatte <mvc@linux.com>"]
repository = "https://github.com/mvcisback/bdd2dfa"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
dfa = "^4.0.0"
attrs = "^22.0.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
hypothesis = "^6"
dd = "^0.5.5"
dfa = {version = "^4.0.0", extras = ["draw"]}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
