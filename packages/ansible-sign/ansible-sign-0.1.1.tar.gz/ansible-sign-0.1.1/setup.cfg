[metadata]
name = ansible-sign
description = Ansible content validation library and CLI
author = Rick Elrod
author_email = relrod@redhat.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/ansible/ansible-sign/
project_urls = 
	Documentation = https://ansible.github.io/ansible-sign/
	Source = https://github.com/ansible/ansible-sign
	Tracker = https://github.com/ansible/ansible-sign/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	python-gnupg
	distlib

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ansible-sign = ansible_sign.cli:run

[tool:pytest]
addopts = 
	--cov ansible_sign --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 160
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = ansible_sign

[egg_info]
tag_build = 
tag_date = 0

