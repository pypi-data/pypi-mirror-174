[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "izandescriptive"
version = "0.0.2"
authors = [
  { name="Irene Cecilia", email="irene.herrera@alumni.mondragon.edu" },
]
description = "This library generates different graphics of numerical variables from a csv file."
readme = "README.md"
requires-python = ">=3.7"
install_requires = [
    'pandas', 'turtle', 'ptitprince', 'seaborn','matplotlib'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ceciliabilbao/izandescriptive"
"Bug Tracker" = "https://github.com/ceciliabilbao/izandescriptive/issues"





