[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "curvepipe"
version = "0.0.1"
authors = [
  { name="Marwin Budniok", email="marwin.budniok@aol.com" },
]
description = "With Curve Pipe you can process curves in a pipelike syntax with using pandas or numpy."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/marwin-budniok/curvepipe"