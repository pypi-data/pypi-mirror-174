- local_loop:
    name: image0
- partitioning:
    base: image0
    label: gpt
    partitions:
      - name: ESP
        type: 'EF00'
        size: 16MiB
        mkfs:
          type: vfat
          mount:
            mount_point: /boot/efi
            fstab:
              options: "defaults"
              fsck-passno: 2
      - name: BSP
        type: 'EF02'
        size: 8MiB
      - name: boot
        type: 'BC13C2FF-59E6-4262-A352-B275FD6F7172'
        size: 500MiB
        mkfs:
          type: ext4
          mount:
            mount_point: /boot
            fstab:
              options: "defaults"
              fsck-passno: 1
      - name: root
        flags: [ boot ]
        # The passed-in DIB_IMAGE_SIZE is       6GiB, 6144MiB
        # Otherwise, there is a 2MiB overhead
        size: 5618MiB
- lvm:
    name: lvm
    base: [ root ]
    pvs:
        - name: pv
          base: root
          options: [ "--force" ]
    vgs:
        - name: vg
          base: [ "pv" ]
          options: [ "--force" ]
    lvs:
        - name: lv_thinpool
          type: thin-pool
          base: vg
          # 20MiB overhead from root partition size
          size: 5044MiB
        - name: lv_root
          type: thin
          thin-pool: lv_thinpool
          base: vg
          # Volume sizes should be a multiple of 4MiB (1 LVM extent)
          # so this is rounded down from 3706MiB
          size: 3704MiB
        - name: lv_tmp
          type: thin
          thin-pool: lv_thinpool
          base: vg
          size: 240MiB
        - name: lv_var
          type: thin
          thin-pool: lv_thinpool
          base: vg
          size: 952MiB
        - name: lv_log
          type: thin
          thin-pool: lv_thinpool
          base: vg
          size: 240MiB
        - name: lv_audit
          type: thin
          thin-pool: lv_thinpool
          base: vg
          size: 192MiB
        - name: lv_home
          type: thin
          thin-pool: lv_thinpool
          base: vg
          size: 240MiB
        - name: lv_srv
          type: thin
          thin-pool: lv_thinpool
          base: vg
          size: 48MiB
- mkfs:
    name: fs_root
    base: lv_root
    type: xfs
    label: "img-rootfs"
    mount:
        mount_point: /
        fstab:
            options: "rw,relatime"
            fsck-passno: 1
- mkfs:
    name: fs_tmp
    base: lv_tmp
    type: xfs
    mount:
        mount_point: /tmp
        fstab:
            options: "rw,nosuid,nodev,noexec,relatime"
            fsck-passno: 2
- mkfs:
    name: fs_var
    base: lv_var
    type: xfs
    mount:
        mount_point: /var
        fstab:
            options: "rw,relatime"
            fsck-passno: 2
- mkfs:
    name: fs_log
    base: lv_log
    type: xfs
    mount:
        mount_point: /var/log
        fstab:
            options: "rw,relatime"
            fsck-passno: 2
- mkfs:
    name: fs_audit
    base: lv_audit
    type: xfs
    mount:
        mount_point: /var/log/audit
        fstab:
            options: "rw,relatime"
            fsck-passno: 2
- mkfs:
    name: fs_home
    base: lv_home
    type: xfs
    mount:
        mount_point: /home
        fstab:
            options: "rw,nodev,relatime"
            fsck-passno: 2
- mkfs:
    name: fs_srv
    base: lv_srv
    type: xfs
    mount:
        mount_point: /srv
        fstab:
            options: "rw,nodev,relatime"
            fsck-passno: 2

