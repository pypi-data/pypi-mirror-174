[metadata]
name = libbiomedit
version = attr: libbiomedit.__version__
license = LGPL3
description = Shared library for arround biomedit data transfer
long_description = file: README.md
long_description_content_type = text/markdown
author = Robin Engler, Jarosław Surkont, Riccardo Muri, Gerhard Bräunlich, Christian Ribeaud, François Martin
author_email = Robin.Engler@sib.swiss, riccardo.murri@id.ethz.ch, jaroslaw.surkont@unibas.ch, gerhard.braeunlich@id.ethz.ch, christian.ribeaud@karakun.com, francois.martin@karakun.com
url = https://gitlab.com/biomedit/libbiomedit
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
install_requires = 
	gpg-lite>=0.12.3
packages = find:
zip_safe = False
python_requires = >=3.7

[options.package_data]
libbiomedit = py.typed

[options.extras_require]
test = pytest

[options.packages.find]
exclude = 
	test
	test.*

[egg_info]
tag_build = 
tag_date = 0

