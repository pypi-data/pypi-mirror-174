[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 40.6.0", "wheel"]

[tool.pylint.MAIN]
jobs = 2
load-plugins = ["biomedit_lints"]

[tool.pylint.'MESSAGES CONTROL']
disable = "line-too-long,invalid-name,too-few-public-methods,too-many-instance-attributes,too-many-arguments,missing-docstring,fixme"
output-format = "text"
reports = "no"

[tool.coverage.run]
branch = true
source = ["libbiomedit"]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{37,38,39,310,311},report
isolated_build = true

[testenv]
setenv =
    py{37,38,39,310,311}: COVERAGE_FILE = .coverage.{envname}
depends =
    report: py{37,38,39,310,311}
deps =
    pytest
    pytest-cov
    coverage[toml]
commands =
    pytest {posargs: --cov --cov-report=}

[testenv:report]
deps = coverage[toml]
skip_install = true
parallel_show_output = True
commands =
    coverage combine
    coverage report
"""

[tool.mypy]
files = ["libbiomedit", "test"]
strict = true
