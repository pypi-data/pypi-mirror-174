[tool.poetry]
name = "metaqueue"
version = "0.1.1"
description = "Metaqueue enables simple and efficient metadata collection"
authors = ["RaphSku <rapsku.dev@gmail.com>"]
license = "BSD-3-Clause"
repository = "https://github.com/RaphSku/Metaqueue"
readme = "README.md"
keywords = ["metadata", "collection", "management", "storing"]
exclude = ["metaqueue/tests/*"]

[tool.poetry.dependencies]
python = "^3.10"
attrs = "^22.1.0"
psycopg2 = "^2.9.3"
python-dotenv = "^0.21.0"
numpy = "^1.23.4"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-asyncio = "^0.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
