[project]
name = "pygame-grid"
version = "0.0.3"
description = "Add a grid to your pygame screen."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["pygame", "grid"]
requires-python = ">=3"
dependencies = [
    "pygame >= 2.0.1"
]

[[project.authors]]
name = "Casey Devet"
email = "cjdevet@gmail.com"

[project.urls]
Homepage = "https://github.com/mrdevet/pygame-grid"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "repl_python3_Pygame-Drawing"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pygame = "^2.0.1"

[tool.poetry.dev-dependencies]


