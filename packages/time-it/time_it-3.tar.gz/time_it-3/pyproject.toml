[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "time_it"
version = "3"
authors = [
  { name="Dan", email="blancotree1@gmail.com" },
]
description = "A package for timing python code"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/CodeBlanco/python-module-time_it"
