[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gra"
version = "0.0.3"
authors = [
  { name="Paul Cousin", email="cousin.paul@gmail.com" },
]
description = "Package for Graph-Rewriting Automata"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/paulcousin/gra-python"
"Bug Tracker" = "https://github.com/paulcousin/gra-python/issues"