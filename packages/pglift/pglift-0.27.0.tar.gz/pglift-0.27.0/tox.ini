[tox]
minversion = 3.24.5
envlist = lint,typing,tests-{doctest,unit,func,ansible},bandit,docs
isolated_build = true

[testenv:lint]
commands =
  check-manifest
  black --check .
  flake8 .
  isort --check --diff .
  codespell
deps =
  black
  check-manifest
  codespell
  flake8
  isort
skip_install = true

[testenv:typing]
commands =
  mypy
extras =
  test
  typing

[testenv:tests-{doctest,unit,func,ansible}]
commands =
  pytest {posargs:--showlocals}
extras = test
changedir =
  doctest: src
  unit: tests/unit
  func: tests/func
  ansible: tests/ansible
setenv =
  func: PYTHONASYNCIODEBUG=1
passenv =
  func: DBUS_SESSION_BUS_ADDRESS
  func: XDG_RUNTIME_DIR
usedevelop = true

[testenv:bandit]
commands =
  bandit -c {toxinidir}/.bandit -r {toxinidir}/src
deps =
  bandit

[testenv:docs]
commands =
  sphinx-build -b html -W -T docs docs/_build
extras = docs

[testenv:buildbin]
commands =
  pyoxidizer build --path pyoxidizer --system-rust
deps =
  pyoxidizer

[testenv:release]
commands =
  git describe --exact-match
  rm -rf {toxinidir}/dist
  {envpython} -m build
  {envpython} -m twine check {toxinidir}/dist/*
  {envpython} -m twine upload --verbose {toxinidir}/dist/*
allowlist_externals =
  git
  rm
deps =
  build
  twine
skip_install = true
setenv =
  TWINE_USERNAME=__token__
  TWINE_PASSWORD={env:PYPI_TOKEN}
