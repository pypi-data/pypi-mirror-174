[mypy]
files = .
exclude = /build/
show_error_codes = true
strict = true
warn_unused_ignores = true

[mypy-pglift._compat]
warn_unused_ignores = false

[mypy-ansible.*]
ignore_missing_imports = true

[mypy-ansible_collections.dalibo.pglift.*]
ignore_missing_imports = true

[mypy-pluggy]
ignore_missing_imports = true
