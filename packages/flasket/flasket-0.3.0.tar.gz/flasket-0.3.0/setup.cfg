[global]

[sdist]
keep_temp = 0
formats = gztar

[bdist_wheel]
universal = true

[metadata]
long_description = file: README.md
long_description_content_type = text/markdown
classifier = 
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Internet :: WWW/HTTP :: WSGI :: Server
	Framework :: Flask
	License :: OSI Approved :: MIT License
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Documentation = https://jlecomte.gitlab.io/projects/python/flasket/
	Source code = https://gitlab.com/jlecomte/projects/python/flasket
	Tracker = https://gitlab.com/jlecomte/projects/python/flasket/-/issues

[options]
setup_requires = setuptools
packages = 
	flasket
include_package_data = True
python_requires = >= 3.8.*
test_suite = tests
zip_safe = True

[options.packages.find]
exclude = 
	bin
	dist
	docs
	tests

[check]
metadata = true

[egg_info]
tag_build = 
tag_date = 0

