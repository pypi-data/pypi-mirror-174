[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pybpa"
version = "0.1.0"
authors = [{name="Milk", email="jeremychenlk@qq.com"},]
description = "A BPA file(dat/swi) resolver"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
#    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Kayya886/pybpa"
"Bug Tracker" = "https://github.com/Kayya886/pybpa/issues"

[options]
package_dir = 'src'


[options.packages.find]
where = 'src'
