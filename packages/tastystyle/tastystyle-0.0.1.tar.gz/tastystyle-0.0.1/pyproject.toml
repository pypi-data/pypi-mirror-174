[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tastystyle"
version = "0.0.1"
authors = [
  { name="tastyl", email="" },
]
description = "a python package for styling the terminal. how original, i know."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/t4styl/tastystyles"