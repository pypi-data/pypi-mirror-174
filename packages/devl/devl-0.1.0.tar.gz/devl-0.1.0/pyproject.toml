[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "devl"
version = "0.1.0"
authors = [
  { name="Will Bradley", email="williambbradley@gmail.com" },
]
description = "DEVL"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/wbbradley/devl-pypi"
"Bug Tracker" = "https://github.com/wbbradley/devl-pypi/issues"
