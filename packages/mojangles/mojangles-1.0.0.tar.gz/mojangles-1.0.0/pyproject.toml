[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "mojangles"
version = "1.0.0"
authors = [
    { name="EnderC00kiez", email="enderc00kiez@enderc00kiez.xyz" },
]
description = "Mojang API wrapper with Microsoft Authentication."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/enderc00kiez/mojang.py"
"Bug Tracker" = "https://github.com/enderc00kiez/mojang.py/issues"