[tool.poetry]
name = "earthdata"
version = "0.4.1"
description = "Client library for NASA Earthdata APIs"
authors = ["Luis Lopez <betolin@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
python-cmr = ">=0.7"
python-benedict = ">=0.25"
pqdm = ">=0.1"
requests = ">=2.26"
s3fs = ">=2021.11, <2024"
fsspec = ">=2022.1"
tinynetrc = "^1.3.1"
aiofiles = ">=0.8.0"
aiohttp = ">=3.8.0"
multimethod = ">=1.8"

[tool.poetry.dev-dependencies]
mypy = ">=0.812"
black = ">=21.11b0"
isort = ">=5"
autoflake = ">=1.3"
flake8 = ">=3.7"
jupyterlab = ">=3"
pre-commit = ">=2.4"
pytest = ">=6.0"
pytest-cov = ">=2.8"
pytest-watch = ">=4.2"
mkdocs = ">=1.2"
mkdocs-material = ">=7.1,<9.0"
markdown-callouts = ">=0.2.0"
markdown-include = ">=0.6"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mkdocs-jupyter = "=0.19.0"
pymdown-extensions = "=9.2"
pygments = "=2.11.1"
responses = ">=0.14"
types-requests = ">=0.1"
types-setuptools = ">=0.1"
ipywidgets = "^7.7.0"
widgetsnbextension = "^3.6.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
