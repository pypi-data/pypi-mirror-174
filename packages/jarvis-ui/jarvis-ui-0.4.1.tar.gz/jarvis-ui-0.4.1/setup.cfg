[metadata]
name = Jarvis_UI
version = attr: version
description = "Jarvis UI to perform voice commands via API calls.",
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/thevickypedia/Jarvis_UI

[bdist_wheel]
universal = 1

[options]
packages = find:

[flake8]
ignore = D100 W504
max_line_length = 100
exclude = 
	doc_generator
	docs
	venv
	gen_docs.sh
docstring_convention = google
extend_ignore = SFS3,D107,SFS301,D100,D104,D401

[isort]

[egg_info]
tag_build = 
tag_date = 0

