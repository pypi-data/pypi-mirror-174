[tox]
envlist = typecheck,py37,py38,py39,py310,pypy,lint,docs,manifest
isolated_build = True


[testenv]
deps = pytest
commands = python -m pytest -v {posargs}


[testenv:typecheck]
basepython = python3.10
usedevelop = true
deps = mypy>=0.981
commands = mypy src/ tests/


[testenv:lint]
basepython = python3.10
skip_install = true
deps =
	black
	flake8
	isort
commands =
    isort --check --diff examples/ src/ tests/ setup.py
	black --check --diff examples/ src/ tests/ setup.py
	flake8 src/ tests/ setup.py


[testenv:format]
basepython = python3.10
skip_install = true
deps =
	black
	isort
commands =
    isort examples/ src/ tests/ setup.py
	black examples/ src/ tests/ setup.py


[testenv:docs]
basepython = python3.10
usedevelop = true
changedir = docs
deps = -r docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:manifest]
basepython = python3.10
deps = check-manifest
skip_install = true
commands = check-manifest
