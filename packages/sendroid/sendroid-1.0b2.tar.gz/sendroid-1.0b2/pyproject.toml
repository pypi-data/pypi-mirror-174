[build-system]
requires = ["hatchling", "kivy", "pyjnius"]
build-backend = "hatchling.build"

[project]
name = "sendroid"
version = "1.0b2"
authors = [
	{name="bwilk315", email="bwilk315@onet.pl"}
]
description = "Android sensors manager for Kivy"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/bwilk315/sendroid"
"License" = "https://www.apache.org/licenses/LICENSE-2.0.txt"
