[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "logspace"
version = "0.0.1"
authors = [
  { name="Cyril Zhang", email="cyril.zhang1@gmail.com" },
]
description = "logspace"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cyrilzhang/logspace"
"Bug Tracker" = "https://github.com/cyrilzhang/logspace/issues"
