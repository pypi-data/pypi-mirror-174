[tool.poetry]
name = "statute-utils"
version = "0.0.13"
description = "Helper functions for statutory processing."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "^3.10"
text-gists = "^0.0.2"
PyYAML = "^6.0"
pydantic = "^1.10.2"
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]
rich = "^12.6"
pytest = "^7.2"
pytest-instafail = "^0.4.2"
pytest-cov = "^2.12.1"
mypy = "^0.982"
black = "^22.10.0"
isort = "^5.10.1"
pre-commit = "^2.20"
ipykernel = "^6.17"
jupyter = "^1.0.0"
notebook = "^6.4.12"
types-PyYAML = "^6.0.12"

[tool.pytest]
minversion = "7.2"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"
