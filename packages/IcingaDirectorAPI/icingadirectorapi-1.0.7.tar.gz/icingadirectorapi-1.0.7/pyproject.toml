[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "IcingaDirectorAPI"
version = "1.0.7"
authors = [
  { name="Offbeat Focus", email="offbeatfocus@protonmail.com" },
]
description = "Python library for the Icinga Director RESTful API"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/OffbeatFocus/IcingaDirectorAPI"
"Bug Tracker" = "https://github.com/OffbeatFocus/IcingaDirectorAPI/issues"