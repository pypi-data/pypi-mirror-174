[tool.poetry]
name = "text-gists"
version = "0.0.2"
description = "Helper functions for matching regex and other text-based patterns."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
rich = "^12.6"
pytest = "^7.2"
pytest-instafail = "^0.4.2"
pytest-cov = "^2.12.1"
mypy = "^0.982"
black = "^22.10.0"
isort = "^5.10.1"
pre-commit = "^2.19"
ipykernel = "^6.15"
tqdm = "^4.64"
jupyter = "^1.0.0"
notebook = "^6.4.12"

[tool.pytest]
minversion = "7.2"
addopts = "-ra -q --cov=regex_gists tests/"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.1.12"]
build-backend = "poetry.core.masonry.api"
