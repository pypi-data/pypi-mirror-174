[tool.poetry]
name = "grid_measure"
version = "0.1.0"
description = "A tool for measuring the scale of grid paper."
authors = ["TankredO <tankred.ott@ur.de>"]

[tool.poetry.scripts]
grid_measure = "grid_measure.cli:cli"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
cloup = "^1.0.1"
numpy = "^1.23.4"
pandas = "^1.5.1"
matplotlib = "^3.6.1"
scikit-image = "^0.19.3"
opencv-python = "^4.6.0"
deskew = "^1.3.3"
scikit-learn = "^1.1.3"
tqdm = "^4.64.1"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
mypy = "^0.982"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
