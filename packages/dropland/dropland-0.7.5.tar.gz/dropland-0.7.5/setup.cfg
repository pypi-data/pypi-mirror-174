[metadata]
name = dropland
version = 0.7.5
description = Set of frameworks and utilities for building a backend with SQLAlchemy, Redis caching, RabbitMQ and APScheduler support
long_description = file: README.md, LICENSE
author = Max Plutonium
author_email = plutonium.max@gmail.com
maintainer = Max Plutonium
maintainer_email = plutonium.max@gmail.com
url = https://gitlab.com/thegamma/dropland
keywords = orm, sqlalchemy, rabbitmq, apscheduler, fastapi
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
include_package_data = True
packages = find:
scripts = 
python_requires = >=3.9,<4.0
install_requires = 
	SQLAlchemy-Utils>=0.37.2,<0.38.0
	contextvars>=2.4,<3.0
	dependency-injector[pydantic]>=4.40.0
	pydantic[dotenv,email]>=1.8.2,<2.0.0
	pytz>=2021.3,<2022.0
	timeparse-plus>=1.2.0,<2.0.0
	ujson<6.0.0

[options.extras_require]
sqla = SQLAlchemy[asyncio]>=1.4;alembic>=1.8.0
redis = aioredis[hiredis]<=1.3.1;redis>=4.1.0
rmq = aio-pika>=8.2.0
sqlite = aiosqlite>=0.17.0,<0.18.0
postgresql = asyncpg>=0.22.0,<0.23.0; psycopg2>=2.8.6,<3.0.0
mysql = aiomysql>=0.0.21; pymysql[rsa]>=0.9,<=0.9.3
scheduler = APScheduler>=3.7.0;rpyc>=5.1.0
fastapi = fastapi[all]>=0.85.0
test = 
	pytest>=7.1.0
	pytest-asyncio>=0.20.0
	pytest-cov>=4.0
	autoflake==1.4
	black==20.8b1
	flake8==3.8.4
	isort==5.7.0
	mypy==0.790
	pre-commit==2.9.3
	coverage==6.1.1
	mccabe==0.6.1
	pylint==2.11.1
	tox==3.24.4

[isort]
profile = black
known_first_party = dropland
skip = .tox,.eggs,ci/templates,build,dist

[flake8]
max-complexity = 7
statistics = True
max-line-length = 140
ignore = W503,E203
per-file-ignores = 
	__init__.py: F401
exclude = .tox,.eggs,ci/templates,build,dist

[mypy]
plugins = pydantic.mypy
ignore_missing_imports = True
follow_imports = skip
strict_optional = True

[egg_info]
tag_build = 
tag_date = 0

