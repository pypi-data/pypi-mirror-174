[versioneer]
vcs = git
style = pep440
versionfile_source = corda/_version.py
versionfile_build = corda/_version.py
tag_prefix = v
parentdir_prefix = corda-

[coverage:run]
source = corda
branch = True
omit = corda/_version.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

