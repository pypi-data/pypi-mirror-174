[tool.poetry]
name = "judyb"
version = "0.10.2"
description = "A pure Python judyb module."
authors = [
    "CÃ©dric Bonhomme <cedric@cedricbonhomme.org>"
]
license = "GPL-3.0-or-later"

readme = "README.md"

homepage = "https://sr.ht/~cedric/judyb"
repository = "https://git.sr.ht/~cedric/judyb"
documentation = "https://judyb.readthedocs.io"

keywords = ["judyb", "security", "judyb"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Security",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]

include = [
    "README.md",
    "COPYING",
    "CHANGELOG.md",
    "docs/**/*",
    "bin/*"
]

[tool.poetry.scripts]
judyb-lsb = "bin.lsb:main"
judyb-lsb-set = "bin.lsbset:main"
judyb-red = "bin.red:main"
judyb-steganalysis-parity = "bin.parity:main"
judyb-steganalysis-statistics = "bin.statistics:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
pillow = "^9.0.0"
piexif = "^1.1.3"
crayons = "^0.4.0"
opencv-python = "^4.5.4"

[tool.poetry.dev-dependencies]
mypy = "^0.910"
flake8 = "^4.0.1"
nose2 = "^0.10.0"
Sphinx = "^4.2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true

exclude = "build|dist|docs|judyb.egg-info"
