[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "degiro_analytics"
description = 'DeGiro Analytics and API tools'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Dmytro Pokidin", email = "dmytro.pokidin@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pandas>=1.4.2",
  "requests>=2.27.1"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/unknown/degiro-analytics#readme"
Issues = "https://github.com/unknown/degiro-analytics/issues"
Source = "https://github.com/unknown/degiro-analytics"

[tool.hatch.version]
path = "degiro_analytics/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=degiro_analytics --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "degiro_analytics/__about__.py",
  "degiro_analytics/__pycache__"
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
