[tool.poetry]
name = "libemail"
version = "0.1.0"
description = "Thin wrapper for Django EmailMessage"
authors = ["Eglenelid Gamaliel Gutierrez Hernandez <eglenelid.gamaliel@gmail.com>"]
readme = "README.md"
packages = [{include = "libemail"}]

[tool.poetry.dependencies]
python = "^3.8.0"
django = ">=3.0, <=5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
