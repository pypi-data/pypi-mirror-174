# defaults file for tripleo_overcloud_node_configure
---
openstack_bin: openstack
tripleo_overcloud_node_configure_all_manageable: false
tripleo_overcloud_node_configure_debug: false
tripleo_overcloud_node_configure_deploy_kernel:
tripleo_overcloud_node_configure_deploy_ramdisk:
tripleo_overcloud_node_configure_instance_boot_option:
tripleo_overcloud_node_configure_node_uuids: []
tripleo_overcloud_node_configure_os_cloud: "{{ tripleo_os_cloud | default('') }}"
tripleo_overcloud_node_configure_overwrite_root_device_hints: false
tripleo_overcloud_node_configure_rc_file: "{{ tripleo_rc_file | default(ansible_env.HOME ~ '/stackrc') }}"
tripleo_overcloud_node_configure_root_device:
tripleo_overcloud_node_configure_root_device_minimum_size:
