[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "krome"
version = "1.3.1"
authors = [
  { name="Mukul Kumar", email="mukulkumar531@gmail.com" },
]
description = "This is a test package upload for krome on TestPyPI"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MXK606/krome"