[tox]
envlist =
    py, py37, py38, py39, py310, py311, pypy3
    type, lint, format

[testenv]
deps =
    pytest
    pytest-cov
    requests-mock
passenv = PY_COLORS
setenv =
    COVERAGE_FILE = {toxworkdir}/{envname}/.coverage
    PYTHONDEVMODE = 1
commands =
    pytest {posargs:-ra -vv --cov-fail-under=100}
    py: -coverage html

[testenv:type]
deps =
    mypy
    pytest
    requests-mock
    types-requests
commands =
    mypy
    mypy --namespace-packages --explicit-package-bases tests

[testenv:lint]
deps =
    pylint
    pytest # to avoid import errors
    requests_mock
commands =
    pylint src
    pylint -d duplicate-code,too-many-statements tests

[testenv:format]
skip_install = true
deps =
    black
    isort
commands =
    black {posargs:--check --diff} src tests
    isort {posargs:--check --diff} src tests
