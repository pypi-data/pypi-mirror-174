readme = "README.md"
license.text = "MIT"
urls.Source = "https://github.com/Pfiver/makesite-liquidish"
urls.PyPi = "https://pypi.org/project/makesite-liquidish/"
authors = [
	{ name = "Patrick Pfeifer" }
]
requires-python = ">= 3.10"
